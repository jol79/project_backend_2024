{% extends "base_auth.html" %}

<!-- change extended base file for login and registration pages -->
{% load crispy_forms_tags %}


{% block content %}
    <h1 class="mb-5" style="text-align: left; font-family: sans-serif;">Sign in</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button> 
        Don't have an account?<a href="{% url 'register' %}">Sign up</a>
    </form>
{% endblock content %}
